version: '3.8'

services:
  # TimescaleDB для исторических данных (10M+ задач)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: wms-timescaledb
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=wms
      - POSTGRES_PASSWORD=wms_password
      - POSTGRES_DB=wms_history
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wms -d wms_history"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WMS Buffer Management приложение
  wms-buffer:
    build:
      context: ./WMS.BufferManagement
      dockerfile: Dockerfile
    container_name: wms-buffer-management
    ports:
      - "5000:5000"
    environment:
      - DOTNET_ENVIRONMENT=Production
      - Historical__ConnectionString=Host=timescaledb;Port=5432;Database=wms_history;Username=wms;Password=wms_password
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

volumes:
  timescale_data:

networks:
  default:
    name: wms-network
